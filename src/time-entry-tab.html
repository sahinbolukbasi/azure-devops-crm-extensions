<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Zaman Girişi</title>
    <link rel="stylesheet" href="https://dev.azure.com/mseng/_static/tfs/Dev17.M153.5/_content/Controls/fabric.min.css">
    <style>
        .time-entry-container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .form-section {
            margin-bottom: 24px;
            padding: 16px;
            border: 1px solid #e1e1e1;
            border-radius: 4px;
            background-color: #fafafa;
        }
        
        .form-section h3 {
            margin: 0 0 16px 0;
            color: #323130;
            font-size: 16px;
            font-weight: 600;
        }
        
        .form-row {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
            align-items: flex-start;
        }
        
        .form-field {
            flex: 1;
            min-width: 200px;
        }
        
        .form-field.full-width {
            flex: 2;
        }
        
        .form-field label {
            display: block;
            margin-bottom: 4px;
            font-weight: 600;
            color: #323130;
            font-size: 14px;
        }
        
        .form-field label.required::after {
            content: " *";
            color: #d13438;
        }
        
        .form-field input,
        .form-field select,
        .form-field textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #8a8886;
            border-radius: 2px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .form-field input:focus,
        .form-field select:focus,
        .form-field textarea:focus {
            outline: none;
            border-color: #0078d4;
            box-shadow: 0 0 0 1px #0078d4;
        }
        
        .form-field textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .checkbox-field {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .checkbox-field input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid #e1e1e1;
        }
        
        .btn {
            padding: 8px 16px;
            border: 1px solid transparent;
            border-radius: 2px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            min-width: 80px;
        }
        
        .btn-primary {
            background-color: #0078d4;
            color: white;
            border-color: #0078d4;
        }
        
        .btn-primary:hover {
            background-color: #106ebe;
            border-color: #106ebe;
        }
        
        .btn-primary:disabled {
            background-color: #a19f9d;
            border-color: #a19f9d;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background-color: #ffffff;
            color: #323130;
            border-color: #8a8886;
        }
        
        .btn-secondary:hover {
            background-color: #f3f2f1;
        }
        
        .validation-message {
            margin-top: 4px;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 2px;
        }
        
        .validation-error {
            color: #d13438;
            background-color: #fdf3f4;
            border: 1px solid #f1aeb5;
        }
        
        .validation-warning {
            color: #8a6d3b;
            background-color: #fcf8e3;
            border: 1px solid #faebcc;
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading-spinner.active {
            display: block;
        }
        
        .success-message {
            display: none;
            padding: 12px;
            background-color: #dff6dd;
            border: 1px solid #d4edda;
            border-radius: 4px;
            color: #155724;
            margin-bottom: 16px;
        }
        
        .success-message.active {
            display: block;
        }
        
        .error-message {
            display: none;
            padding: 12px;
            background-color: #fdf3f4;
            border: 1px solid #f1aeb5;
            border-radius: 4px;
            color: #d13438;
            margin-bottom: 16px;
        }
        
        .error-message.active {
            display: block;
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 8px;
            }
            
            .form-field {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="time-entry-container">
        <div id="successMessage" class="success-message">
            <strong>Başarılı!</strong> Zaman girişi CRM'e başarıyla gönderildi.
        </div>
        
        <div id="errorMessage" class="error-message">
            <strong>Hata!</strong> <span id="errorText"></span>
        </div>
        
        <form id="timeEntryForm">
            <!-- Temel Bilgiler -->
            <div class="form-section">
                <h3>Temel Bilgiler</h3>
                
                <div class="form-row">
                    <div class="form-field">
                        <label for="date" class="required">Tarih</label>
                        <input type="date" id="date" name="date" required>
                        <div id="dateValidation" class="validation-message"></div>
                    </div>
                    
                    <div class="form-field">
                        <label for="duration" class="required">Süre (Saat)</label>
                        <select id="duration" name="duration" required>
                            <option value="">Süre seçiniz...</option>
                            <option value="0.25">15 dakika</option>
                            <option value="0.5">30 dakika</option>
                            <option value="0.75">45 dakika</option>
                            <option value="1">1 saat</option>
                            <option value="1.25">1 saat 15 dakika</option>
                            <option value="1.5">1 saat 30 dakika</option>
                            <option value="1.75">1 saat 45 dakika</option>
                            <option value="2">2 saat</option>
                            <option value="3">3 saat</option>
                            <option value="4">4 saat</option>
                            <option value="5">5 saat</option>
                            <option value="6">6 saat</option>
                            <option value="7">7 saat</option>
                            <option value="8">8 saat</option>
                        </select>
                        <div id="durationValidation" class="validation-message"></div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-field">
                        <label for="type" class="required">Tür</label>
                        <select id="type" name="type" required>
                            <option value="">Tür seçiniz...</option>
                            <option value="192350000">Çalışma</option>
                            <option value="192350001">Devamsızlık</option>
                            <option value="192350002">İzin</option>
                            <option value="192350003">Mola</option>
                        </select>
                        <div id="typeValidation" class="validation-message"></div>
                    </div>
                    
                    <div class="form-field">
                        <label for="workLocation" class="required">Çalışma Yeri</label>
                        <select id="workLocation" name="workLocation" required>
                            <option value="">Çalışma yeri seçiniz...</option>
                            <option value="100000000">Ofis</option>
                            <option value="100000001">Ev</option>
                            <option value="100000002">Müşteri Lokasyonu</option>
                            <option value="100000003">Saha</option>
                        </select>
                        <div id="workLocationValidation" class="validation-message"></div>
                    </div>
                </div>
            </div>
            
            <!-- Proje Bilgileri -->
            <div class="form-section">
                <h3>Proje Bilgileri</h3>
                
                <div class="form-row">
                    <div class="form-field">
                        <label for="project" class="required">Proje</label>
                        <select id="project" name="project" required>
                            <option value="">Proje seçiniz...</option>
                        </select>
                        <div id="projectValidation" class="validation-message"></div>
                    </div>
                    
                    <div class="form-field">
                        <label for="projectTask" class="required">Proje Görevi</label>
                        <select id="projectTask" name="projectTask" required disabled>
                            <option value="">Önce proje seçiniz...</option>
                        </select>
                        <div id="projectTaskValidation" class="validation-message"></div>
                    </div>
                </div>
            </div>
            
            <!-- Kaynak Bilgileri -->
            <div class="form-section">
                <h3>Kaynak Bilgileri</h3>
                
                <div class="form-row">
                    <div class="form-field">
                        <label for="bookableResource" class="required">Ayrılabilir Kaynak</label>
                        <select id="bookableResource" name="bookableResource" required>
                            <option value="">Kaynak seçiniz...</option>
                        </select>
                        <div id="bookableResourceValidation" class="validation-message"></div>
                    </div>
                    
                    <div class="form-field">
                        <label for="resourceCategory">Rol</label>
                        <select id="resourceCategory" name="resourceCategory">
                            <option value="">Rol seçiniz...</option>
                        </select>
                        <div id="resourceCategoryValidation" class="validation-message"></div>
                    </div>
                </div>
            </div>
            
            <!-- İsteğe Bağlı Bilgiler -->
            <div class="form-section">
                <h3>İsteğe Bağlı Bilgiler</h3>
                
                <div class="form-row">
                    <div class="form-field">
                        <label for="serviceRequest">Servis Talebi</label>
                        <select id="serviceRequest" name="serviceRequest">
                            <option value="">Servis talebi seçiniz...</option>
                        </select>
                        <div id="serviceRequestValidation" class="validation-message"></div>
                    </div>
                </div>
            </div>
            
            <!-- Açıklamalar -->
            <div class="form-section">
                <h3>Açıklamalar</h3>
                
                <div class="form-row">
                    <div class="form-field full-width">
                        <label for="description" class="required">Açıklama</label>
                        <textarea id="description" name="description" required 
                                placeholder="Yapılan işin detaylı açıklamasını giriniz..."></textarea>
                        <div id="descriptionValidation" class="validation-message"></div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-field full-width">
                        <label for="additionalDescription">Ek Açıklama</label>
                        <textarea id="additionalDescription" name="additionalDescription" 
                                placeholder="İsteğe bağlı ek açıklama..."></textarea>
                        <div id="additionalDescriptionValidation" class="validation-message"></div>
                    </div>
                </div>
                
                <div class="checkbox-field">
                    <input type="checkbox" id="billable" name="billable" required>
                    <label for="billable" class="required">Faturalanacak mı?</label>
                    <div id="billableValidation" class="validation-message"></div>
                </div>
            </div>
            
            <div class="loading-spinner" id="loadingSpinner">
                <div>Gönderiliyor...</div>
            </div>
            
            <div class="button-group">
                <button type="button" class="btn btn-secondary" id="resetBtn">Temizle</button>
                <button type="submit" class="btn btn-primary" id="submitBtn">CRM'e Gönder</button>
            </div>
        </form>
    </div>
</body>
</html>
